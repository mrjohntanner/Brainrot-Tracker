<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steal a Brainrot – Progress Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1016;
  --panel:#131a24;
  --panel2:#182131;
  --border:#1f2a3d;
  --text:#eaf0f8;
  --muted:#9fb0c7;
  --accent:#5da9ff;
  --radius:10px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(1200px 600px at top,#101827,#0b1016);
  color:var(--text);
}

/* ================= HEADER ================= */

header{
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 20px;
  background:linear-gradient(180deg,#151d2b,#101622);
  border-bottom:1px solid var(--border);
}

header .title{
  font-weight:600;
  font-size:15px;
}

header nav{
  display:flex;
  gap:6px;
}

header button{
  background:transparent;
  border:1px solid transparent;
  color:var(--muted);
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
}

header button.active{
  color:#fff;
  background:rgba(255,255,255,.05);
  border-color:rgba(255,255,255,.08);
}

header .status{
  margin-left:auto;
  font-size:12px;
  color:var(--muted);
}

/* ================= LAYOUT ================= */

main{padding:20px;max-width:1300px;margin:auto}

/* ================= DASHBOARD ================= */

.dashboard{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:18px;
}

.dashboard h2{
  margin:0 0 10px 0;
  font-size:16px;
  font-weight:600;
}

.progress-row{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:12px;
}

.progress-bar{
  flex:1;
  height:10px;
  background:#0b1016;
  border-radius:8px;
  overflow:hidden;
  border:1px solid #1b2638;
}

.progress-bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,#4fa3ff,#5da9ff);
}

.progress-meta{
  font-size:13px;
  color:var(--muted);
  white-space:nowrap;
}

.rarity-stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}

.stat{
  background:#0f1624;
  border:1px solid #1f2a3d;
  border-radius:8px;
  padding:8px 10px;
  font-size:13px;
  display:flex;
  justify-content:space-between;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}

/* ================= CARD ================= */

.card{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
  position:relative;
}

.card::before{
  content:"";
  height:3px;
  border-radius:6px 6px 0 0;
  position:absolute;
  top:0;left:0;right:0;
}

.thumb{
  width:100%;
  height:90px;
  background:#0b1016;
  border-radius:8px;
  border:1px solid #1b2638;
  display:flex;
  align-items:center;
  justify-content:center;
}

.thumb img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

.name{
  font-size:14px;
  font-weight:600;
}

.rarity{
  font-size:12px;
  color:var(--muted);
}

.card button{
  margin-top:auto;
  background:#0f1624;
  border:1px solid #22304a;
  color:#fff;
  border-radius:6px;
  padding:6px;
  cursor:pointer;
}

/* ================= RARITIES ================= */

.r-common::before{background:#3fd18b}
.r-rare::before{background:#4fa3ff}
.r-epic::before{background:#b070ff}
.r-legendary::before{background:#ffd54a}
.r-mythic::before{background:#e2a6ff}
.r-secret::before{background:#ffffff}
.r-og::before{background:linear-gradient(90deg,#ffd54a,#000)}
.r-festive::before{background:linear-gradient(90deg,#d94141,#2fa86b)}
.r-admin::before{background:linear-gradient(90deg,#ff5555,#ffd54a)}
.r-brainrot-god::before{
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet)
}
</style>
</head>
<body>

<header>
  <div class="title">Steal a Brainrot — Progress Tracker</div>
  <nav>
    <button class="active">Index</button>
    <button onclick="resyncWiki()">Resync Wiki</button>
  </nav>
  <div class="status" id="status">Loading…</div>
</header>

<main id="app"></main>

<script>
let brainrots=[];
let owned=new Set(JSON.parse(localStorage.getItem("sabOwned")||"[]"));
const app=document.getElementById("app");
const status=document.getElementById("status");

function rarityClass(r){return "r-"+r.toLowerCase().replace(/\\s+/g,"-");}
function valid(t){return !/^\\d+$/.test(t)&&!t.toLowerCase().includes("disambiguation");}

function detectRarity(c){
  const order=["Brainrot God","Admin","Secret","Mythic","Legendary","Epic","Rare","Common","OG","Festive"];
  for(const r of order) if(c.some(x=>x.includes(r))) return r;
  return "Common";
}

async function resyncWiki(){
  status.textContent="Syncing wiki…";
  const r=await fetch("https://stealabr.fandom.com/api.php?action=query&list=categorymembers&cmtitle=Category:Brainrots&cmlimit=500&format=json&origin=*");
  const pages=(await r.json()).query.categorymembers.filter(p=>valid(p.title));
  const out=[];
  for(const p of pages){
    const d=await fetch("https://stealabr.fandom.com/api.php?action=query&prop=pageimages|categories&piprop=original&cllimit=20&format=json&origin=*&titles="+encodeURIComponent(p.title));
    const page=(await d.json()).query.pages;
    const x=page[Object.keys(page)[0]];
    out.push({id:p.pageid,name:p.title,image:x?.original?.source||null,rarity:detectRarity((x.categories||[]).map(c=>c.title))});
  }
  brainrots=out;
  localStorage.setItem("sabCache",JSON.stringify(out));
  status.textContent="Up to date";
  render();
}

function render(){
  const total=brainrots.length;
  const have=owned.size;
  const pct=total?Math.round((have/total)*100):0;

  const rarityCount={};
  brainrots.forEach(b=>{
    if(owned.has(b.id)){
      rarityCount[b.rarity]=(rarityCount[b.rarity]||0)+1;
    }
  });

  app.innerHTML=`
    <div class="dashboard">
      <h2>Your Brainrot Progress</h2>
      <div class="progress-row">
        <div class="progress-bar"><span style="width:${pct}%"></span></div>
        <div class="progress-meta">${have} / ${total} collected (${pct}%)</div>
      </div>
      <div class="rarity-stats">
        ${Object.entries(rarityCount).map(([r,c])=>`<div class="stat"><span>${r}</span><span>${c}</span></div>`).join("")}
      </div>
    </div>

    <div class="grid">
      ${brainrots.map(b=>`
        <div class="card ${rarityClass(b.rarity)}">
          <div class="thumb">${b.image?`<img src="${b.image}">`:``}</div>
          <div class="name">${b.name}</div>
          <div class="rarity">${b.rarity}</div>
          <button onclick="toggle(${b.id})">${owned.has(b.id)?"Collected":"Add"}</button>
        </div>
      `).join("")}
    </div>
  `;
}

function toggle(id){
  owned.has(id)?owned.delete(id):owned.add(id);
  localStorage.setItem("sabOwned",JSON.stringify([...owned]));
  render();
}

const cache=localStorage.getItem("sabCache");
if(cache){brainrots=JSON.parse(cache);status.textContent="Loaded from cache";render();}
resyncWiki();
</script>
</body>
</html>
